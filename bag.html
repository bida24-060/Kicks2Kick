    <!-- Bag Content -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow w-100" style="max-width: 500px;" id="bag-container">
            <h2 class="text-center mb-4">Your Bag</h2>
            <ul id="cart-items" class="list-group mb-3"></ul>
            <p id="cart-total" class="mt-3 text-end"><strong>Total: P0.00</strong></p>
            <button class="btn btn-success w-100" id="checkout-btn" disabled>Checkout</button>
        </div>
    </div>
    <script>
        const cart = [];
const cartItems = document.getElementById('cart-items');
const cartTotal = document.getElementById('cart-total');

// Attach event listeners to all Add to Bag buttons
document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', function() {
        const name = button.getAttribute('data-name');
        const price = parseFloat(button.getAttribute('data-price'));
        const id = button.getAttribute('data-id');
        const sizeSelect = document.getElementById('size-' + id);
        const colorSelect = document.getElementById('color-' + id);
        const size = sizeSelect ? sizeSelect.value : 'N/A';
        const color = colorSelect ? colorSelect.value : 'N/A';

        cart.push({ name, price, size, color });
        updateCart();
    });
});

function updateCart() {
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${item.name} (Size: ${item.size}, Color: ${item.color}) - P${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
    });
    cartTotal.textContent = `Total: P${total.toFixed(2)}`;
}
        // Remove item from cart
        cartItems.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-btn')) {
                const idx = e.target.getAttribute('data-index');
                cart.splice(idx, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
            }
        });

        // Initial display
        updateCartDisplay();

        // (Optional) Checkout button functionality
        checkoutBtn.addEventListener('click', function() {
            alert('Proceeding to checkout...');
        });
    </script>
